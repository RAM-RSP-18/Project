<html>
<head>
<style>
.div1
{
width:300px;
height:300px;
border:3px solid red;

}
.divM
{
width:350px;
height:300px;
border:3px solid green;
margin:200px;
padding:50px; 
  display: flex;


}
.div2
{
width:200px;
height:200px;
border:3px solid green;
}



</style>





<script>
let car=["car1.jpg","car2.jpg","car3.jpg","car4.jpg"];
let names=["ferari","Honda","BMW","Audi"]
let c=0;
function handleNext()
{

c=c+1;
if(c>=car.length-1)
{
c=0;
}
document.getElementById("pic").src = car[c];
document.getElementById("car").innerText= names[c];

}
function handlePre()
{

c=c-1;
if(c<0)
{
c=car.length-1;
}
document.getElementById("pic").src = car[c];
document.getElementById("car").innerText = names[c];

}







</script>
















</head>
<body>
<div class="divM">
<div class="div2">
<button onclick="handlePre()">pre</button>
<img class="div1" src="dress.jpg" id="pic">
<button onclick="handleNext()">next </button>

</div>
<div id = "car" background-color:green;>
</div>
</div>





</body>




</html>
